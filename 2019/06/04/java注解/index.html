                    <h2 id="注解"><a href="#注解" class="headerlink" title="注解"></a>注解</h2><h3 id="注解使用"><a href="#注解使用" class="headerlink" title="注解使用"></a>注解使用</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@value</span>(value=<span class="string">"2"</span>,test=<span class="keyword">true</span>)</span><br><span class="line"><span class="meta">@demo</span>(<span class="string">"demo1"</span>) <span class="comment">//注解的值可以是任何类型</span></span><br><span class="line"><span class="meta">@demo</span>(<span class="string">"demo2"</span>)<span class="comment">//默认给value赋值</span></span><br><span class="line"><span class="meta">@array</span>（&#123;<span class="meta">@element</span>1(<span class="number">1</span>),<span class="meta">@element</span>2(<span class="number">2</span>)&#125;）</span><br><span class="line"><span class="keyword">private</span> String user;</span><br></pre></td></tr></table></figure>
<h3 id="使用场合"><a href="#使用场合" class="headerlink" title="使用场合"></a>使用场合</h3><p>实例化，类型转化，实现接口，异常<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">new</span> <span class="meta">@Interned</span> User</span><br><span class="line">myString = (<span class="meta">@NonNull</span> String) str;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">UnmodifiableList</span>&lt;<span class="title">T</span>&gt; <span class="keyword">implements</span></span></span><br><span class="line"><span class="class">        @<span class="title">Readonly</span> <span class="title">List</span>&lt;@<span class="title">Readonly</span> <span class="title">T</span>&gt; </span>&#123; ... &#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">monitorTemperature</span><span class="params">()</span> <span class="keyword">throws</span></span></span><br><span class="line"><span class="function">        @Critical TemperatureException </span>&#123; ... &#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="定义注解"><a href="#定义注解" class="headerlink" title="定义注解"></a>定义注解</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Repeatable</span>(Schedules.class)  <span class="comment">//注解container</span></span><br><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> Schedule &#123;</span><br><span class="line">  <span class="function">String <span class="title">dayOfMonth</span><span class="params">()</span> <span class="keyword">default</span> "first"</span>;</span><br><span class="line">  <span class="function">String <span class="title">dayOfWeek</span><span class="params">()</span> <span class="keyword">default</span> "Mon"</span>;</span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">hour</span><span class="params">()</span> <span class="keyword">default</span> 12</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="获取注解"><a href="#获取注解" class="headerlink" title="获取注解"></a>获取注解</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">AnnotatedElement.getAnnotation(Class&lt;T&gt;)<span class="comment">//单个注解</span></span><br><span class="line">AnnotatedElement.getAnnotationsByType(Class&lt;T&gt;)<span class="comment">//注解容器</span></span><br></pre></td></tr></table></figure>
